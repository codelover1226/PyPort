<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="manifest" href="{{ url_for('serve_image', filename='site.webmanifest') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('serve_image', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('serve_image', filename='apple-touch-icon.png') }}">
    <link rel="preload" href="{{ url_for('serve_image', filename='index_titleimage_big.webp') }}" as="image">
    
    <!-- Meta tags for iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Stimmungskompass">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#003056">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ metaData.og_url }}">
    <meta property="og:title" content="{{ metaData.og_title }}">
    <meta property="og:description" content="{{ metaData.og_description }}">
    <meta property="og:image" content="{{ metaData.og_image }}">

    <!-- Meta tag -->
    <meta name="description" content="{{ meta_description }}">
    <meta name="keywords" content="{{ meta_keywords }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.stimmungskompass.at/">
    <meta property="twitter:title" content="Stimmungskompass - Eine Plattform zur Bürgerbeteiligung">
    <meta property="twitter:description" content="Eine Plattform zur Bürgerbeteiligung. Engagiere dich für eine bessere Stadt!">
    <meta property="twitter:image" content="https://www.stimmungskompass.at/static/twitter_card.png">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    {% block head_section %}{% endblock %}
    <style>
        {% block styles %}
            /* Your dynamic CSS styles here */
        {% endblock %}
    </style>
    
</head>
<body>
    <div id="video-overlay" class="video-overlay" style="display:none;">
    <iframe id="youtube-iframe" width="560" height="315" src="https://www.youtube.com/embed//N2u47YzgFv4?" frameborder="0" allowfullscreen></iframe>
    <div id="replay-container" style="display: none;"></div> <!-- Container for replay image -->
    <button onclick="closeVideoOverlay()" class="register-button">Schließen</button>
</div>

    <header>
        {% block header %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        {% block footer %}{% endblock %}
    </footer>
    <script>
      {% block scripts %}{% endblock %}
    </script>
</body>
</html>
